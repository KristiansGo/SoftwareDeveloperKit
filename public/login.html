<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <title>Login - My Shop</title>
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav>
      <div class="nav-container">
        <ul class="nav-list">
          <li><a class="nav-button" href="/products">Products</a></li>
          <li><a class="nav-button" href="/cart">Cart</a></li>
          <li><a class="nav-button" href="/login">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <form class="form-login" id="login-form">
        <h2 class="form-login-heading">Login</h2>
        <div class="form-group">
          <input type="text" class="form-control" id="email-input" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password-input" placeholder="Password" required>
        </div>
        <button class="btn btn-primary" id="login-button" type="submit">Login</button>
        <p class="text-muted mt-3">Don't have an account yet? <a href="/registration" class="signup-link">Click Here!</a></p>
      </form>
    </div>
  </main>
  
  <footer>
    <p>KristiƒÅns Golubevs CSA4D1, 2023</p>
  </footer>

  <!-- External JS file -->
  <script src="script.js"></script>
</body>
</html>
